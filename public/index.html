<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/style.css" />
				
		<title>ChatRoom</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-meteor"></i> ChatRoom</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Name"required/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Tech Now">Tech Now</option>
							<option value="Current Affairs">Current Affairs</option>
							<option value="Coding Today">Coding Today</option>
							<option value="Programming Languages">Programming Languages</option>
							<option value="New in Programming">New in Programming</option>
							<option value="Dev's Lifestyle">Dev's Lifestyle</option>
						</select>
					</div>
					<button type="submit" class="bnt">Join Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
